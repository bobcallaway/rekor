syntax = "proto3";
package dev.sigstore.rekor.types.intoto.v1;

import "google/api/field_behavior.proto";
import "rekor_common.proto";

option go_package = "github.com/sigstore/rekor/pkg/generated/protobuf/types/intoto/v1";
option java_package = "dev.sigstore.rekor.types.intoto.v1";
option java_multiple_files = true;
option java_outer_classname = "IntotoV1Proto";

/*
 * ProposedIntoto represents the structure of the message required to present to Rekor
 * to make an entry of the Intoto type.
 */
message ProposedIntoto {
    /*
     * DSSE envelope encompassing the entire Intoto statement
     */
    bytes envelope                                 = 1 [(google.api.field_behavior) = REQUIRED];
    /*
     * Public key used to verify signature(s) over envelope
     */
    dev.sigstore.rekor.common.PublicKey public_key = 2 [(google.api.field_behavior) = REQUIRED];
}

/*
 * Intoto represents the structure of the entry persisted in the transparency log for
 * the Intoto type.
 */
message Intoto {
    /*
     * Public key used to verify signature(s) over envelope
     */
    dev.sigstore.rekor.common.PublicKey public_key = 1;
    /*
     * Digest over entire envelope
     */
    dev.sigstore.rekor.common.Hash envelope_hash   = 2;
    /*
     * Digest over envelope payload
     */
    dev.sigstore.rekor.common.Hash payload_hash    = 3;
}
