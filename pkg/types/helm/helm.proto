syntax = "proto3";
package dev.sigstore.rekor.types.helm;

import "pkg/types/helm/v1/helm.proto";

option go_package = "github.com/sigstore/rekor/pkg/generated/protobuf/types/helm";
option java_package = "dev.sigstore.rekor.types.helm";
option java_multiple_files = true;
option java_outer_classname = "HelmProto";

/*
 * ProposedHelmChart represents the structure of the message required to present to Rekor
 * to make an entry of the HelmChart type.
 */
message ProposedHelmChart {
    oneof proposed_helm_chart {
        dev.sigstore.rekor.types.helm.v1.ProposedHelmChart proposed_helm_chart_v1 = 1;
    }
}

/*
 * HelmChart represents the structure of the entry persisted in the transparency log for
 * the HelmChart type.
 */
message HelmChart {
    oneof helm_chart {
        dev.sigstore.rekor.types.helm.v1.HelmChart helm_chart_v1 = 1;
    }
}
