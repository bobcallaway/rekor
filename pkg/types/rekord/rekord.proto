syntax = "proto3";
package dev.sigstore.rekor.types.rekord;

import "pkg/types/rekord/v1/rekord.proto";

option go_package = "github.com/sigstore/rekor/pkg/generated/protobuf/types/rekord";
option java_package = "dev.sigstore.rekor.types.rekord";
option java_multiple_files = true;
option java_outer_classname = "RekordProto";

/*
 * ProposedRekord represents the structure of the message required to present to Rekor
 * to make an entry of the Rekord type.
 */
message ProposedRekord {
    oneof proposed_rekord {
        dev.sigstore.rekor.types.rekord.v1.ProposedRekord proposed_rekord_v1 = 1;
    }
}

/*
 * Rekord represents the structure of the entry persisted in the transparency log for
 * the Rekord type.
 */
message Rekord {
    oneof rekord {
        dev.sigstore.rekor.types.rekord.v1.Rekord rekord_v1 = 1;
    }
}
