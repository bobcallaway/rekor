syntax = "proto3";
package dev.sigstore.rekor.types.rekord.v1;

import "google/api/field_behavior.proto";
import "rekor_common.proto";

option go_package = "github.com/sigstore/rekor/pkg/generated/protobuf/types/rekord/v1";
option java_package = "dev.sigstore.rekor.types.rekord.v1";
option java_multiple_files = true;
option java_outer_classname = "RekordProto";

/*
 * ProposedRekord represents the structure of the message required to present to Rekor
 * to make an entry of the Rekord type.
 */
message ProposedRekord {
    /*
     * Digital signature and public key
     */
    dev.sigstore.rekor.common.Signature signature = 1 [(google.api.field_behavior) = REQUIRED];
    /*
     * Content of artifact to be used during verification of digital signature only
     * ** This value is not persisted into the log **
     */
    bytes content                                 = 2 [(google.api.field_behavior) = REQUIRED];
}

/*
 * Rekord represents the structure of the entry persisted in the transparency log for
 * the Rekord type.
 */
message Rekord {
    /*
     * Digital signature and public key
     */
    dev.sigstore.rekor.common.Signature signature = 1;
    /*
     * Digest over content
     */
    dev.sigstore.rekor.common.Hash hash           = 2;
}
