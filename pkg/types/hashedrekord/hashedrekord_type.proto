syntax = "proto3";
package dev.sigstore.rekor.types.hashedrekord;

import "pkg/types/base_type.proto";

option go_package = "github.com/sigstore/rekor/pkg/generated/protobuf/types/hashedrekord";

message ProposedEntry {
    dev.sigstore.rekor.types.BaseType baseType = 1;
    string hash = 2;
    bytes signature = 3;
    bytes publicKey = 4;
}

/*
 * Canonicalized entry from log
 */
message Entry {
    string something = 1;
}
