syntax = "proto3";
package dev.sigstore.rekor.types.alpine;

import "pkg/types/alpine/v1/alpine.proto";

option go_package = "github.com/sigstore/rekor/pkg/generated/protobuf/types/alpine";
option java_package = "dev.sigstore.rekor.types.alpine";
option java_multiple_files = true;
option java_outer_classname = "AlpineProto";

/*
 * ProposedAlpinePackage represents the structure of the message required to present to Rekor
 * to make an entry of the AlpinePackage type.
 */
message ProposedAlpinePackage {
    oneof proposed_alpine_package {
        dev.sigstore.rekor.types.alpine.v1.ProposedAlpinePackage proposed_alpine_package_v1 = 1;
    }
}

/*
 * AlpinePackage represents the structure of the entry persisted in the transparency log for
 * the AlpinePackage type.
 */
message AlpinePackage {
    oneof alpine_package {
        dev.sigstore.rekor.types.alpine.v1.AlpinePackage alpine_package_v1 = 1;
    }
}
