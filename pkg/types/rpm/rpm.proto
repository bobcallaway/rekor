syntax = "proto3";
package dev.sigstore.rekor.v2.types.rpm;

import "google/api/field_behavior.proto";
import "rekor_common.proto";

option go_package = "github.com/sigstore/rekor/pkg/generated/protobuf/types/rpm";
option java_package = "dev.sigstore.rekor.v2.types.rpm";
option java_multiple_files = true;
option java_outer_classname = "RekorRPMProto";

/*
 * ProposedRPMPackage represents the structure of the message required to present to Rekor
 * to make an entry of the RPMPackage type.
 */
message ProposedRPMPackage {
    /*
     * Public key (currently only PGP supported)
     */
    dev.sigstore.rekor.v2.common.PublicKey public_key = 1 [(google.api.field_behavior) = REQUIRED];
    /*
     * RPM package which contains an embedded signature (this will not be persisted into the log)
     */
    bytes content                                     = 2 [(google.api.field_behavior) = REQUIRED];
}

/*
 * RPMPackage represents the structure of the entry persisted in the transparency log for
 * the RPMPackage type.
 */
message RPMPackage {
    /*
     * Digital signature and public key
     */
    dev.sigstore.rekor.v2.common.Signature signature = 1;
    /*
     * Hash over entire RPM package
     */
    dev.sigstore.rekor.v2.common.Hash hash           = 2;
    /*
     * Key / value pairs from RPM headers
     */
    map<string, string> headers                      = 3;
}
