syntax = "proto3";
package dev.sigstore.rekor.types.rpm;

import "pkg/types/rpm/v1/rpm.proto";

option go_package = "github.com/sigstore/rekor/pkg/generated/protobuf/types/rpm";
option java_package = "dev.sigstore.rekor.types.rpm";
option java_multiple_files = true;
option java_outer_classname = "RPMProto";

/*
 * ProposedRPMPackage represents the structure of the message required to present to Rekor
 * to make an entry of the RPMPackage type.
 */
message ProposedRPMPackage {
    oneof proposed_rpm_package {
        dev.sigstore.rekor.types.rpm.v1.ProposedRPMPackage proposed_rpm_package_v1 = 1;
    }
}

/*
 * RPMPackage represents the structure of the entry persisted in the transparency log for
 * the RPMPackage type.
 */
message RPMPackage {
    oneof proposed_rpm_package {
        dev.sigstore.rekor.types.rpm.v1.RPMPackage rpm_package_v1 = 1;
    }
}
