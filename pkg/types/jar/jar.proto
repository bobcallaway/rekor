syntax = "proto3";
package dev.sigstore.rekor.v2.types.jar;

import "google/api/field_behavior.proto";
import "rekor_common.proto";

option go_package = "github.com/sigstore/rekor/pkg/generated/protobuf/types/jar";
option java_package = "dev.sigstore.rekor.v2.types.jar";
option java_multiple_files = true;
option java_outer_classname = "RekorJARProto";

/*
 * ProposedJAR represents the structure of the message required to present to Rekor
 * to make an entry of the JAR type.
 */
message ProposedJAR {
    /*
     * Public key used to verify embedded signature
     */
    dev.sigstore.rekor.v2.common.PublicKey public_key = 1 [(google.api.field_behavior) = REQUIRED];
    /*
     * Content of JAR file with embedded signature
     */
    bytes content                                     = 2 [(google.api.field_behavior) = REQUIRED];
}

/*
 * JAR represents the structure of the entry persisted in the transparency log for
 * the JAR type.
 */
message JAR {
    /*
     * Digital signature and public key
     */
    dev.sigstore.rekor.v2.common.Signature signature = 1;
    /*
     * Hash over entire JAR file
     */
    dev.sigstore.rekor.v2.common.Hash hash           = 2;
}
