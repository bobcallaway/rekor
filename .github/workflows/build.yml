name: CI-Container-Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - release-*
    tags:
      - '*'

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v2.4.0
      - uses: sigstore/cosign-installer@v1.4.1

      - name: Extract version of Go to use
        run: echo "GOVERSION=$(cat Dockerfile|grep golang | awk ' { print $2 } ' | sed -r 's/^.*://g'| uniq)" >> $GITHUB_ENV

      - uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GOVERSION }}

      - name: deps
        run: sudo apt-get update && sudo apt-get install -yq libpcsclite-dev

      - uses: imjasonh/setup-ko@v0.4
        with:
          version: v0.9.3

      - uses: google-github-actions/auth@c6c22902f6af237edb96ede5f25a00e864589b2f #v0.4.4
        id: auth
        with:
          workload_identity_provider: 'projects/498091336538/locations/global/workloadIdentityPools/githubactions/providers/github-actions'
          service_account: 'github-actions@projectsigstore.iam.gserviceaccount.com'

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@a45a0825993ace67ae6e11cf3011b3e7d6795f82 #v0.3.0

      - name: creds
        run: gcloud auth configure-docker --quiet

      - name: container
        run: KO_PREFIX=gcr.io/projectsigstore/rekor/ci/rekor make sign-keyless-ci
        env:
          COSIGN_EXPERIMENTAL: true
